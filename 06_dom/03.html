<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
   const div= document.createElement('div')
   console.log(div); //<div></div>
   div.className="main"
   div.id=Math.round(Math.random()*10+1)
   div.setAttribute("title","generate a title") //key value mai dete hai key jise set krna hai value jo value milegi after setting
   div.style.backgroundColor="green"
   div.style.padding="12px"
   //div.innerText="chai aur code" //this is not an optimal way to write inner text since this memthod overwrites 
   //optimal way for adding text in a div
   const add=document.createTextNode("Chai aur Code")
   div.appendChild(add)

   //ab ye jo itni ramkatha likhi h div ko create karke isko display kaise karayein?
   document.body.appendChild(div)
</script>
</html>
